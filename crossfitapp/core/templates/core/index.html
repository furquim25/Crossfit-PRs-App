{% extends 'core/base.html' %}

{% block title %} Crossfit PRs App {% endblock title %}


{% block content %}

    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center"> Search </h2>
        <div class= "grid grid-cols-1 gap-3">
            {% for item in items %}
                <div>
                    <a href="{% url 'detail' item.id %}">
                        <div class="p-6 bg-white rounded-xl shadow-lg">
                            <h2 class="text-2xl">{{ item.name }} - {{ item.personal_record }} kg</h2>
                            <p class="text-gray-500">Personal Record: {{ item.personal_record }} </p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock  %}
